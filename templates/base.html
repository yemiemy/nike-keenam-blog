{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Nike Keenam - Blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Template" />
        <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
        <meta name="author" content="Yemi" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



        <link rel="stylesheet" href="{% static "css/common.css" %}">
        <link rel="shortcut icon" href= "{% static "images/favicon.png" %}" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CLibre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css"  href="{% static "css/clear.css" %}" />
        <link rel="stylesheet" type="text/css"  href="{% static "css/common.css" %}"/>
        <link rel="stylesheet" type="text/css"  href= "{% static "css/font-awesome.min.css" %}" />
        <link rel="stylesheet" type="text/css"  href= "{% static "css/carouFredSel.css" %}" />
        <link rel="stylesheet" type="text/css"  href= "{% static "css/sm-clean.css" %}"/>
        <link rel="stylesheet" type="text/css"  href= "{% static "style.css" %}"/>

        <!--[if lt IE 9]>
                <script src="js/html5.js"></script>
        <![endif]-->

    </head>

    <body class="home blog">

        <!-- Preloader Gif -->
        <table class="doc-loader">
            <tbody>
                <tr>
                    <td>
                        <img src= " {% static "images/ajax-document-loader.gif" %} " alt="Loading...">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Left Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="menu-left-part">
                <div class="search-holder">
                    <form action="{% url 'search' %}" method="GET" class="search-form">
                        
                        <input type="search" class="search-field" placeholder="Type here to search..." value="" name="query" title="Search for:">
                    
                    </form>
                    
                </div>
                <div class="site-info-holder">
                    <h1 class="site-title">NIke Keenam</h1>
                    <p class="site-description">
                        Suppablog is simple and yet cool wordpress theme to lorem ipsum dolor sit.
                    </p>
                </div>
                <nav id="header-main-menu">
                    <ul class="main-menu sm sm-clean">
                        <li><a href="{% url 'home' %}" class="current">Home</a></li>
                        <li><a href="{% url 'lifestyle' %}">Lifestyle</a></li>
                        <li><a href="{% url 'fashion' %}">Fashion</a></li>
                        <li><a href="{% url 'food' %}">Food</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>

                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>
                <footer>
                    <div class="footer-info">
                        2019 - NIke Keenam <br> CRAFTED WITH <i class="fa fa-heart"></i> BY <a href="https://colorlib.com">COLORLIB</a>.
                    </div>
                </footer>
            </div>
            <div class="menu-right-part">
                <div class="logo-holder">
                    <a href="{% url 'home' %}">
                        <img src=" {% static "images/logo.png" %} " alt="keenam">
                    </a>
                </div>
                <div class="toggle-holder">
                    <div id="toggle">
                        <div class="menu-line"></div>
                    </div>
                </div>
                <div class="social-holder">
                    <div class="social-list">
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-youtube-play"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-vimeo"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                        <a href="#"><i class="fa fa-rss"></i></a>
                    </div>
                </div>
                <div class="fixed scroll-top"><i class="fa fa-caret-square-o-up" aria-hidden="true"></i></div>
            </div>
            <div class="clear"></div>
        </div>
       {% block content %}



{% endblock %} 
        <!--Load JavaScript-->
        <script type="text/javascript" src=" {% static "js/jquery.js" %} "></script>
        <script type='text/javascript' src= "{% static "js/imagesloaded.pkgd.js" %}"></script>
        <script type='text/javascript' src=" {% static "js/jquery.nicescroll.min.js" %}"></script>
        <script type='text/javascript' src= "{% static "js/jquery.smartmenus.min.js" %} "></script>
        <script type='text/javascript' src= "{% static "js/jquery.carouFredSel-6.0.0-packed.js" %}"></script>
        <script type='text/javascript' src= "{% static "js/jquery.mousewheel.min.js" %}"></script>
        <script type='text/javascript' src= "{% static "js/jquery.touchSwipe.min.js" %}"></script>
        <script type='text/javascript' src="{% static "js/jquery.easing.1.3.js" %} "></script>
        <script type='text/javascript' src="{% static "js/main.js" %}"></script>
    </body>
</html>
